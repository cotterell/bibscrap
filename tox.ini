[tox]
minversion = 3.24.0
isolated_build = True
envlist =
    py38
    py39
    black
    darglint
    test
    coverage

[testenv]
skip_install = true
commands =
    pip install -U pip
    pip install -U poetry
    poetry install -v
    poetry build -v
recreate=true
skip_missing_interpreters = true
whitelist_externals =
    black
    coverage
    darglint
    poetry

[testenv:black]
commands_pre = pip install -U typing_extensions
commands = black -v --check bibscrap

[testenv:darglint]
skip_install = true
commands = darglint -v 2 bibscrap

[testenv:test]
skip_install = true
commands = coverage run -m pytest

[testenv:coverage]
depends = test
skip_install = true
commands = coverage report

[coverage:run]
branch = True
timid = true
source_pkgs = bibscrap

[coverage:report]
show_missing = true
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
